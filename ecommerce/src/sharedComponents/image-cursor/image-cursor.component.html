<div class="image-cursor">
    <div class="image-cursor__spinner">
        <div class="image-cursor__spinnerPrevious">
            <!-- <img src="spinner.svg"/> -->
            <button class="image-cursor__spinnerPreviousBtn" (click)="previous()">
                <img style="width: 100%;" src="previous.png" />
            </button>
        </div>
        <div class="image-cursor__spinnerNext">
            <button class="image-cursor__spinnerNextBtn" (click)="next()">
                <img style="width: 100%;" src="next.png" />
            </button>
        </div>
    </div>
    <img class="image-cursor__image" width="100%" height="100%" [src]="images[index]" />

    <div class="image-cursor__paginator">

        <ng-template appForloop let-num [initialization]="start" [Iteration]="images.length" [display]="condition">
            <app-slider  [ngClass]="{'slider--active': num === index+1}"></app-slider>
        </ng-template>
    </div>



</div>
